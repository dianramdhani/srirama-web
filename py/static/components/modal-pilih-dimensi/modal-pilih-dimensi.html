<div ng-show="$ctrl.modalPilihDimensiShow">
    <div class="w3-modal" ng-style="style">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
            <div class="w3-center">
                <br>
                <span class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal" ng-click="$ctrl.modalPilihDimensiShow = false">&times;</span>
                <h3>Pilih Dimensi</h3>
            </div>

            <div class="w3-container">
                <div class="w3-section">
                    <div ng-repeat="dim in dims">
                        <label>
                            <b>{{dim.key | uppercase}}</b>
                        </label>
                        <select class="w3-input w3-border w3-select w3-margin-bottom" ng-model="select[dim.key]" ng-options="o for o in dim.values"
                            required></select>
                    </div>
                    <button class="w3-button w3-block w3-light-grey w3-section w3-padding" type="submit" ng-click="$ctrl.selectDimension({ selected: select }); $ctrl.modalPilihDimensiShow = false;">Pilih</button>
                </div>
            </div>
        </div>
    </div>
</div>
