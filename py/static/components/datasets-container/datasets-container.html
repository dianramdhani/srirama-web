<style>
    td {
        max-width: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
</style>
<div style="padding: 0px 20px; background-color: rgb(242, 242, 242);" ng-show="datasets">
    <h3 style="margin: 5px 0px 20px 14px;">Dataset</h3>
    <p style="margin: 8px 15px;" class="w3-small">
        <label style="padding-right: 15px; font-weight: bold;">Cari:</label>
        <input type="text" ng-model="search">
    </p>
    <table class="w3-table w3-bordered w3-hoverable w3-small">
        <thead>
            <tr>
                <th>Kunci</th>
                <th>Nama Panjang</th>
                <th>Unit</th>
                <th>Proses</th>
            </tr>
        </thead>
        <tbody ng-repeat="dataset in datasets track by $index">
            <tr ng-repeat="key in dataset.keys | filter: search track by $index">
                <td>{{key.key}}</td>
                <td>{{key.long_name}}</td>
                <td>{{key.units}}</td>
                <td>
                    <button class="w3-btn w3-round w3-border w3-tiny w3-padding-small w3-light-grey" ng-click="plot(dataset.id, key)">Plot</button>
                    <button class="w3-btn w3-round w3-border w3-tiny w3-padding-small w3-light-grey" ng-click="anomali(dataset.id, key)">Anomali</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
