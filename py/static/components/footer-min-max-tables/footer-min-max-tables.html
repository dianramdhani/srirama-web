<div ng-repeat="footer in $ctrl.footers | filter: { componentName: 'footer-min-max-tables' }" ng-show="footer.show">
    <button class="w3-button w3-round w3-white w3-border w3-small" style="position: absolute; left: 10px;" ng-style="{ bottom: 'calc({{footerMinMaxTablesStyle.height}} + 10px)', zIndex: footerMinMaxTablesStyle.zIndex }"
        ng-click="footer.show = false">Sembunyikan {{footer.title}}</button>
    <div style="position: absolute; bottom: 0; left: 0; width: 100%;" ng-style="footerMinMaxTablesStyle">
        <div class="chrome-tabs" id="tabs-min-max-tables">
            <div class="chrome-tabs-content">
                <div class="chrome-tab chrome-tab-current">
                    <div class="chrome-tab-background">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <symbol id="chrome-tab-geometry-left" viewBox="0 0 214 29">
                                    <path d="M14.3 0.1L214 0.1 214 29 0 29C0 29 12.2 2.6 13.2 1.1 14.3-0.4 14.3 0.1 14.3 0.1Z" />
                                </symbol>
                                <symbol id="chrome-tab-geometry-right" viewBox="0 0 214 29">
                                    <use xlink:href="#chrome-tab-geometry-left" />
                                </symbol>
                                <clipPath id="crop">
                                    <rect class="mask" width="100%" height="100%" x="0" />
                                </clipPath>
                            </defs>
                            <svg width="50%" height="100%">
                                <use xlink:href="#chrome-tab-geometry-left" width="214" height="29" class="chrome-tab-background" />
                                <use xlink:href="#chrome-tab-geometry-left" width="214" height="29" class="chrome-tab-shadow" />
                            </svg>
                            <g transform="scale(-1, 1)">
                                <svg width="50%" height="100%" x="-100%" y="0">
                                    <use xlink:href="#chrome-tab-geometry-right" width="214" height="29" class="chrome-tab-background" />
                                    <use xlink:href="#chrome-tab-geometry-right" width="214" height="29" class="chrome-tab-shadow" />
                                </svg>
                            </g>
                        </svg>
                    </div>
                    <div class="chrome-tab-favicon"></div>
                    <div class="chrome-tab-title"></div>
                    <div class="chrome-tab-close"></div>
                </div>
            </div>
            <div class="chrome-tabs-bottom-bar"></div>
        </div>
        <div style="background-color: rgb(242, 242, 242); position: absolute; height: calc(100% - 42px); width: 100%;">
            <div ng-repeat="table in $ctrl.tables | filter: { id: idTabActiveNow }" ng-show="countTab > 0">
                <center>
                    <h4>Tabel Data {{ table.selected.minOrMax === 'min'? 'Terkecil': 'Terbesar' }}</h4>
                    {{table.dimStr}}
                </center>
                <table class="w3-table w3-bordered w3-hoverable w3-small" ng-show="table.data">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th ng-repeat="dim in table.dims">{{dim}}</th>
                            <th>Plot</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in table.data track by $index">
                            <td>{{data.data}}</td>
                            <td ng-repeat="dim in table.dims">{{data[dim]}}</td>
                            <td>
                                <button class="w3-btn w3-round w3-border w3-tiny w3-padding-small w3-light-grey" ng-click="plot(idTabActiveNow, $index)">Plot</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<modal-cari-nilai-min-max modal-cari-nilai-min-max-show="$ctrl.modalCariNilaiMinMaxShow" select-min-max="$ctrl.selectMinMax(selected)"></modal-cari-nilai-min-max>
<modal-loading modal-loading-show="$ctrl.modalLoadingShow"></modal-loading>
